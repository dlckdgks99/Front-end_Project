<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var stringFromLiteral='Hello World';
        
        //String 객체
        var stringFromConstructor=new String('Hello world!!');
        var output='';
        
        output +=typeof(stringFromLiteral)+'\n';//string 타입
        output +=typeof(stringFromConstructor);//object 타입
        alert(output);
       

        //prompt
        var characters=prompt('사용할 비밀번호를 입력해주세요.','6글자 이상');
        
        if(characters.length<6){
            alert('6글자 이상으로 입력하세요.');
        }else{
            alert('잘했어요!');
        }

        var string='abcdefg';
        // 잘못된 예-->string.toUpperCase();
        //String 객체의 메서드는 자기 자신을 변화 시키지 않고 리턴하기 때문에 아래 보기와 같이 코드를 입력해야한다.
        string=string.toUpperCase();
        alert(string);
    </script>
</body>
</html>
