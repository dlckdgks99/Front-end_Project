<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-2</title>
</head>
<body>
    <script>
        var value=window.prompt("숫자를 입력해주세요. ");
        
        //prompt로 입력받은 값은 String이기 때문에 int형으로 변경해주어야한다.
        value=parseInt(value);
        if(value %2==0){
            alert("짝수입니다.");
        }
        else{
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
