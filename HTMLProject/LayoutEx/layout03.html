<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout03</title>
    <style>
        #wrap{width: 1000px;height: 900px;margin: 0 auto;}
        .side{float:left;width:300px;height: 900px;background-color: plum;}
        .header{float:left;width:700px;height: 300px;background-color:indigo}
        .contents{float:left;width:700px;height: 300px;background-color:aqua}
        .footer{float:left;width:700px;height: 300px;background-color:mediumpurple}
    </style>
</head>

<body>
    <div id="wrap">
        <div class="side">side</div>
        <div class="header">header</div>
        <div class="contents">contents</div>
        <div class="footer">footer</div>
    </div>

</body>
</html>
