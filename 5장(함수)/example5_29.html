<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //setTimeout함수 =특정한 시간 후에 함수를 한 번 실행, 한번만 실햄
    // setTimeout(function(){
    //     alert('3초가 지났습니다');

    // },3000)   
    
    //setInterval함수 =특정한 시간마다 함수를 실행
    
    //1초마다 함수를 실행
    var intervalID=setInterval(function(){
        alert('<p>'+new Date()+'</p>');
    },1000);

    //10초마다 함수를 실행
    setTimeout(function(){
        //타이머를 종료
        clearInterval(intervalID);
    },3000);

    </script>
</body>
</html>
