<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function makeStudent(name,korea,math,english){
            var willReturn={
                이름: name,
                국어: korea,
                수학: math,
                영어:english,

                getSum:function(){
                    return this.국어+this.수학+this.영어;
                },
                getAverage:function(){
                    return this.getSum()/3;
                },
                toString:function(){
                    return this.이름+ '     '+this.getSum()+'     '+this.getAverage();
                }
            };
            return willReturn;
        }
        var students=[];
        students.push(makeStudent('이창한',100,99,92));
        students.push(makeStudent('송민석',40,3,13));


        var output='이름     총점     평균\n';
        for(var i in students){
            output+=students[i].toString()+'\n';
        }
        alert(output);
</script>
</body>
</html>
